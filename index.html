<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>

</head>

<body>
    <div class="main_screen">
        <div class="input-form">
            <form id="log-in-form" action="main-screen.html" method="get">
                <span class="log-in-tittle">코코아톡 로그인</span>
                <input name="username" type="text" required placeholder="요원 이름"
                    style="width:200px;height:30px;font-size:15px;" />
                <input name="password" type="text" required placeholder="요원 번호"
                    style="width:200px;height:30px;font-size:15px;" />
                <input type="submit" value="로그인" style="width:100px;height:30px;font-size:15px;" />

            </form>



        </div>












    </div>
</body>

</html>
